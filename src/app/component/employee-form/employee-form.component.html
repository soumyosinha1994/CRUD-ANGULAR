<div class="p-8 mt=4">
    <div class="shadow p-6">
        @if(!this.employeeID){
            <h4>Create Employee</h4>
        }
        @else {
            <h4>Edit Employee</h4>
        }
        <form [formGroup]="employeeForm" (ngSubmit)="Save()">
    <div class="w-full flex flex-wrap">
        <mat-form-field class="w-full">
            <mat-label>Name</mat-label>
            <input type="text" matInput placeholder="name" formControlName="name">
          </mat-form-field>
    </div>
    <div class="w-full flex flex-wrap">
        <mat-form-field class="w-full">
            <mat-label>Email</mat-label>
            <input type="email" matInput placeholder="Ex. pat@example.com" formControlName="email">
          </mat-form-field>
    </div>
    <div class="w-full flex flex-wrap">
        <mat-form-field class="w-full">
            <mat-label>Age</mat-label>
            <input type="number" matInput placeholder="age" formControlName="age">
          </mat-form-field>
    </div>
    <div class="w-full flex flex-wrap">
        <mat-form-field class="w-full">
            <mat-label>Phone</mat-label>
            <input type="text" matInput placeholder="phone" formControlName="phone">
          </mat-form-field>
    </div>
    <div class="w-full flex flex-wrap">
        <mat-form-field class="w-full">
            <mat-label>Salary</mat-label>
            <input type="number" matInput placeholder="salary" formControlName="salary">
          </mat-form-field>
    </div>
    
    <div class="flex justify-center p-6">
        @if(!this.employeeID){
            <button mat-flat-button color="primary" [disabled]="!employeeForm.valid">Save</button>
        }
        @else {
            <button mat-flat-button color="primary" [disabled]="!employeeForm.valid">Update</button>
        }
            
    
    </div>
        </form>
    </div>
</div>
